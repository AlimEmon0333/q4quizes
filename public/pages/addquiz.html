<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q4Quiz</title>
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <h1>Add Quiz</h1>

    <div class="container">
        <div class="p-2">
            <textarea name="" placeholder="Add Question" id="question" cols="30" rows="5" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white"></textarea>
        </div>
        <div class="p-2">
            <input type="text" placeholder="Enter option" class="p-2 fs-5 border-0 rounded shadow w-100 bg-white" name="" id="option">
            <button onclick="addoption()" class="btn btn-dark">Add</button>
        </div>
        <div>
            <ol id="optionparent"></ol>
        </div>
        <div>
            <p class="bg-success text-white p-3" id="correctAnswer">Correct Answer</p>
        </div>
        <div>
          <button class="btn btn-dark" onclick="submitquestion()">Submit Question</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="addquiz.js"></script>
  </body>
</html>
